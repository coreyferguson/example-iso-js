<html>

  <head>
    <script src='//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js'></script>
  </head>

  <body>

    <h1 id='message'>Message:</h1>

    <script>

      requirejs(
          ['node_modules/example-provider-lib/dist/example-provider-lib-amd'],
          function(ExampleProviderLib) {

        var exampleProviderLib = new ExampleProviderLib();
        exampleProviderLib.exampleComponent.sayHello().then(function(message) {
          document.getElementById('message').innerHTML = 'Message: ' + message;
        });

      });
    </script>

  </body>

</html>
